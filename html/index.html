<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="images/musicFavicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bgColor">
    <nav class="navbar navbar-expand-md sticky-top bgColor" style="padding: 1.5rem;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand lobster primaryColor">Newsletter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapsedItems" aria-controls="navbarCollapsedItems" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapsedItems">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row" style="height: 80vh; padding: 2rem;">
        <div class="col-lg-6 col-md-4" style="margin-top: 2.5%;">
            <h1 class="primaryColor weight800" style="background: transparent; font-size: 3.5rem;">Discover the music that matters to you</h1>
            <h5 class="primaryColor">Get the latest updates about the artists and genres you love,<br> delivered right to your inbox</h5>
            
            <div style="margin-top: 2rem; margin-left: 0.25rem;">
                <h5 class="primaryColor weight800">Enter Details</h5>
                <form action="/" method="post" id="signUpForm">
                    <div class="row" style="margin-bottom: 0.2rem;">
                        <label for="nameInput" class="form-label primaryColor col-sm-2">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="nameInput" name="nameData" placeholder="eg: Ben Dover">
                        </div>
                    </div>
                    <div class="row">
                        <label for="emailInput" class="form-label primaryColor col-sm-2">Email ID</label>
                        <div class="col-sm-6">
                            <input  class="form-control" type="email" id="emailInput" name="emailData" placeholder="eg: goblinkiller@gmail.com">
                        </div>
                    </div>
                </form>
            </div>
            <button class="standardButton" form="signUpForm" type="submit" style="margin: 0.5rem 0rem 1.5rem;">Sign Up</button>
        </div>
        <div class="col-lg-6 col-md-8">
            <iframe src='https://my.spline.design/miniroommusiccopy-5354180a3100d79afe953c1743bfe4b0/' frameborder='0' width='100%' height='100%' style="min-height: 75vh;"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
